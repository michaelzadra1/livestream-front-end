<!--<div class="row justify-content-center patient-container" *ngFor="let patient of patients">-->
<div class="stream-list">
  <div class="row justify-content-center">
    <div class="col-5 align-self-center">
      <p>
        <b>YouTube Channel</b>
      </p>
    </div>
    <div class="col-5 align-self-center">
      <p>
        <b>Live Stream Title</b>
      </p>
    </div>
    <div class="col-2 align-self-center">
    </div>
  </div>
  <mat-spinner [diameter]="40" *ngIf="loading === true"></mat-spinner>
  <div *ngIf="loading === false" class="patients-container">
    <div class="row justify-content-center stream" *ngFor="let stream of streams">
      <div class="col-5 align-self-center">
        <p>{{ stream['snippet']['channelTitle'] }}</p>
      </div>
      <div class="col-5 align-self-center">
        <p>{{ stream['snippet']['title'] }}</p>
      </div>
      <div class="col-2 align-self-center">
        <button mat-raised-button [routerLink]="['/stream', stream['id']['videoId']]">Join Stream</button>
      </div>
    </div>
  </div>
</div>
